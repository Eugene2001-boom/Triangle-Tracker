<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta name="viewport" content="width=device-width" charset="utf-8">
  <link href="https://fonts.googleapis.com/css?family=Bad+Script|Gloria+Hallelujah|Paytone+One|Syncopate" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>TRIANGLE-TRACKER</title>
</head>

<body>

  <div class="header">
    <h1>Triangle Tracker</h1>
  </div>
  <br>
  <form class="triangleTracker" autocomplete="off">
  
  <h2><strong>Description<strong></h2>
    <p>
      <h4>This is an application that will help us know whether a triangle is isosceles, equilateral, scalene or NOT a triangle at all.</h4>
    </p>
    <label for="side A">
      <h3>Enter Side A</h3>
    </label>
    <input class="sideA" type="text" id="sideA" name="sideA" value="" placeholder="sideA" onkeypress="return isNumberKey(event)" required>
    <br>
    <br>
    <label for="sideB">
      <h3>Enter Side B</h3>
    </label>
    <input class="sideB" type="text" id="sideB" name="sideB" value="" placeholder="sideB" onkeypress="return isNumberKey(event)" required>
    <br>
    <br>
    <label for="sideC">
      <h3>Enter Side C</h3>
    </label>
    <input class="sideC" type="text" id="sideC" name="sideC" value="" placeholder="sideC" onkeypress="return isNumberKey(event)" required>
    <br>
    <br>
    <button class="submit" type="submit" id="submit" name="submit" onclick="getValues()">Submit</button>
    <button class="reset" type="reset" id="reset" name="reset">Reset</button>
    <footer class="footer">
      <h4>Â©2020</h4>
    </footer>
  </form>
</div>
<script src="js/script.js" charset="utf-8"></script>
</body>

</html>
